<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取四位不同验证码</title>
</head>
<style>
#box{position: absolute;top:50%;left:50%;transform: translate(-50%,-50%);border-radius: 50%;background-color:orange;font-size:100px;line-height:400px;color: white;width: 400px;height: 400px;text-align: center;cursor:pointer;}
</style>
<body>
	<div id="box"></div>
</body>
</html>
<script>
//考虑大小写也算相同的情况，这样写：
var box=div=document.getElementById("box");
function getCode(){
	var str="wertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890";
	var str1="";
	for (var i = 0; i < 4; i++) {
	var n=Math.round(Math.random()*61);
	var str2=str[n];
	if(str1.toUpperCase().indexOf(str2.toUpperCase())>-1){i--;continue;}
	str1+=str2;
	}
	box.innerHTML=str1;
}
getCode();
box.onclick=getCode;
